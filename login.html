<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon" />
    <title>Witt - Login</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="tudo">
      <form action="#">
        <div id="msg_erro"></div>
        <div class="title">
          Witt <br />
          Entrar
        </div>

        <!-- Email input -->
        <div class="input-box">
          <input type="text" id="email" placeholder="Digite seu Email" />
          <div class="underline"></div>
        </div>

        <!-- Password input -->
        <div class="input-box">
          <input type="password" id="senha" placeholder="Digite sua Senha" />
          <div class="underline"></div>
        </div>

        <!-- Login button -->
        <div class="input-box button">
          <input class="logar" onclick="logar()" name="" value="Entrar" />
        </div>

        <!-- Forgot password link -->
        <div class="Texto"><a href="cadastro.html">Esqueceu sua senha?</a></div>
      </form>

      <div class="Texto">Entre com suas redes-sociais</div>

      <!-- Twitter login button -->
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Entrar com Twitter</a>
      </div>

      <!-- Facebook login button -->
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f"></i>Entrar com Facebook</a>
      </div>

      <!-- Sign up link -->
      <div class="Texto">
        NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se!</a>
      </div>
    </div>

    <!-- JavaScript file -->
    <script src="./js/login.js"></script>
  </body>
</html>
