<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Witt - Cadastro</title>
  </head>

  <body>
    <div class="tudo">
      <!-- Div para exibir mensagens de erro -->
      <div id="msg_erro"></div>
      <!-- Div para exibir mensagens de sucesso -->
      <div id="msg_sucesso"></div>

      <form action="#">
        <div class="title">
          Witt <br />
          Cadastre-se
        </div>

        <!-- Campo de entrada de email -->
        <div class="input-box">
          <input
            class="input-required"
            oninput="emailValidate()"
            type="text"
            placeholder="Digite seu Email"
          />
          <span class="required">*Digite um e-mail válido</span>
          <div class="underline"></div>
        </div>

        <!-- Campo de entrada de senha -->
        <div class="input-box">
          <input
            class="input-required"
            oninput="senhaValidate()"
            type="password"
            placeholder="Digite sua Senha"
          />
          <span class="required">*A senha deve ter mais de 8 caracteres</span>
          <div class="underline"></div>
        </div>

        <!-- Campo de confirmação de senha -->
        <div class="input-box">
          <input
            class="input-required"
            oninput="repeteSenhaValidate()"
            type="password"
            placeholder="Digite sua Senha Novamente"
          />
          <span class="required">*A senha deve ser igual à anterior</span>
          <div class="underline"></div>
        </div>

        <!-- Botão de cadastro -->
        <div class="input-box button">
          <input
            type="submit"
            name=""
            onclick="cadastrar()"
            value="Cadastrar"
          />
        </div>
      </form>

      <!-- Texto para cadastrar com redes sociais -->
      <div class="Texto">Cadastrar com suas redes sociais</div>

      <!-- Botão de cadastro com Twitter -->
      <div class="twitter">
        <a href=""><i class="fab fa-twitter"></i>Cadastrar-se com Twitter</a>
      </div>

      <!-- Botão de cadastro com Facebook -->
      <div class="facebook">
        <a href="#"
          ><i class="fab fa-facebook-f"></i>Cadastrar-se com Facebook</a
        >
      </div>

      <!-- Texto para já possuir uma conta -->
      <div class="Texto">
        Já possui uma conta? <a href="login.html">Entrar</a>
      </div>
    </div>

    <!-- Script para validação e cadastro -->
    <script src="./js/cadastro.js"></script>
  </body>
</html>
